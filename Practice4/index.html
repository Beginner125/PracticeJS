<!-- 照抄portainer.io，仿照出样式 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=1366, initial-scale=1.0">
  <link rel="stylesheet" href="./css/common.css"> 
  <title>Portainer.io</title>
</head>
<body>
  <div class="container">
    <div class="left">
      <h3>portainer.io !!!</h3>
      <ul>
        <li>主页</li>
        <div class="center-title">本地</div>
        <li>面板</li>
        <li>应用模板</li>
        <li>栈</li>
        <li>容器</li>
        <li>镜像</li>
        <li>网络</li>
        <li>存储卷</li>
        <li>事件</li>
        <li>域名</li>
      </ul>
      <div class="setting">setting</div>
      <ul>
        <li>用户</li>
        <li>环境</li>
        <li>注册</li>
        <li>认证日志</li>
        <li>设置</li>
      </ul>
      <div>尾脚</div>
    </div>

    <div class="right">
      <div class="right-head">
        <div>
          <div class="xl-title">应用模板列表</div>
          <div class="l-title">模板</div>
        </div>
        <div>
          <div class="xl-title">liuliming</div>
          <a href="#" class="l-title">我的帐号</a><a href="#" class="l-title">退出</a></div>
      </div>
      <form class="right-body">
        <div class="card">
          <h3>模板</h3>
          <div>
            <select name="select" id="select">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
            展示容器模板
            <input type="radio" name="is_display" id="is_display">
          </div>
          <div><input type="text" name="search" id="search"></div>
          <div>没有模板可展示</div>
        </div>
        <div class="card">
          <h3>模板二</h3>
          <div>
            <select name="select" id="select">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
            展示容器模板
            <input type="radio" name="is_display" id="is_display">
          </div>
          <div><input type="text" name="search" id="search"></div>
          <div>没有模板可展示</div>
        </div>
    </form>
  </div>
</body>
</html>
